site_name: chatbot-util docs

theme:
  name: "material"
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - mkdocstrings

markdown_extensions:
  - tables

nav:
  - Welcome: index.md
  - instructions.md
  - reference.md